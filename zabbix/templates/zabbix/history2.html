{% load staticfiles %}


<!DOCTYPE html>
<html>
<head>

    <title>报警历史</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://rawgit.com/progrape/weui.js/master/dist/weui.js'></script>
    <link rel='stylesheet prefetch' href='https://res.wx.qq.com/open/libs/weui/0.3.0/weui.css'>
    <link rel="stylesheet" href="{% static 'css/main.css'%}">

</head>

<body ontouchstart>


<header class='demos-header'>
    <h1 class="demos-title">报警历史记录</h1>
</header>


<div class="bd">

    <div class="weui_cells_title">主机信息</div>
    <div class="weui_cells weui_cells_access">
        <a class="weui_cell" id="ack_{{ each.1 }}" href="{% url 'zabbix.views.host_detail' host_id=hostinfo.1 %}">
            <div class="weui_cell_bd weui_cell_primary">
                <p>{{ hostinfo.0 }}</p>
            </div>
            <div class="weui_cell_ft">查看全部项目</div>
        </a>
    </div>
</div>



<div class="bd">
    <div class="weui_cells_title">报警时间 | 是否知晓</div>

    <div class="weui_cells weui_cells_access">
        {% for each in history %}


        <a class="weui_cell"  href="{% url 'zabbix.views.detail' event_id=each.3 time_stm=each.2 %}">
            <div class="weui_cell_bd weui_cell_primary">
                <p>{{ each.0 }}</p>
            </div>

            {% if each.1 == 0 %}
                <div  class="weui_cell_ft" >未知晓</div>
            {% else %}
                <div class="weui_cell_ft">已知晓</div>
            {% endif %}
        </a>

        {% endfor %}
        </div>

    </div>
    <script src="{% static 'js/jquery-2.1.4.js' %}"></script>
    <script src="{% static 'js/jquery-weui.js' %}"></script>

</body>
</html>
